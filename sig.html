<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=div, initial-scale=1.0" />
    <title>Your Sig Here!</title>
    <style>
      #call-card-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        justify-content: center;
      }
      #call-card {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 16px;
        margin: 8px;
        width: 200px;
        display: flex;
        justify-content: space-between;
        text-align: center;
        background-color: #93bef7;
      }
      #book {
        width: 69%;
        height: auto;
        position: relative;
        bottom: 8px;
        border-radius: 8px;
        transform: rotate(-22deg);
      }
      #profile-picture {
        width: 80px;
        height: auto;
        background-color: white;
        border-radius: 50%;
        flex-grow: 0;
        flex-shrink: 0;
      }
      .user-input {
        width: 200px;
        padding: 8px;
        margin: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="call-card-container">
      <a
        id="call-card-link"
        href="#"
      >
        <div id="call-card">
          <img
            id="profile-picture"
            src="https://lh3.googleusercontent.com/a/default-user=s80-p-k-rw-no"
            alt=""
          />
          <img
            id="book"
            src="https://mail.google.com/mail/u/0?ui=2&ik=04f846f940&attid=0.1&permmsgid=msg-a:r2740966100816247121&th=197fb243ef9ae07e&view=fimg&fur=ip&permmsgid=msg-a:r2740966100816247121&sz=s0-l75-ft&attbid=ANGjdJ-K6PMT7aesUP479bGzldEUU6GFWri1cY5L9r5q0iFbiVol4nHaaFcRyWGvHP6uwTvK9Pa2W1K_smrZXkXNRgUHO06_d279H3KwZ3OVhYxwZeomShHsQDItQbc&disp=emb&realattid=ii_mcz9f9ew0&zw"
            alt=""
          />
        </div>
      </a>
      <label for="meeting-link">Meeting Link:</label>
      <input
        type="text"
        class="user-input"
        id="meeting-link"
        placeholder="Enter your meeting link"
      />
      <label for="icon-image">Icon Image URL:</label>
      <input
        type="text"
        class="user-input"
        id="icon-image"
        placeholder="Enter your icon image"
      />
      <button id="submit-button">Submit</button>
    </div>
  </body>
  <script>
    const submitButton = document.querySelector("#submit-button");
    submitButton.addEventListener("click", () => {
      const meetingLink = document.querySelector("#meeting-link").value;
      const iconImage = document.querySelector("#icon-image").value;
      const callCardLink = document.querySelector("#call-card-link");
      callCardLink.href = meetingLink;
      const profilePicture = document.querySelector("#profile-picture");
      profilePicture.src = iconImage;
      console.log("Meeting Link:", meetingLink);
      console.log("Icon Image:", iconImage);
    });
  </script>
</html>
