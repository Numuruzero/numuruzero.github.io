<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/css/styleguide.css" />
    <title>Style or Diel</title>
  </head>
  <body>
    <header>
      <h1>Nerd Degaussified Type and Style Guide</h1>
    </header>
    <main>
      <section class="colors">
        <h2>Colors</h2>
        <div class="color-container">
          <div class="bgcolor">
            <p>#008081</p>
          </div>
          <div class="titlecolor">
            <p>#010080</p>
          </div>
        </div>
      </section>
      <section class="fonts">
        <h2>Fonts</h2>
        <div class="fonts-container">
          <div class="titlefont">
            <p>Workbench</p>
          </div>
          <div class="codefont">
            <p>Courier New</p>
          </div>
        </div>
      </section>
      <section class="textstyles">
        <h2>Text Styles</h2>
        <div class="textstyles-container"></div>
      </section>
    </main>
  </body>
</html>
