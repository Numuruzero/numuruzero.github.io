<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/css/styleguide.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Workbench:SCAN@-53&display=swap"
      rel="stylesheet"
    />
    <title>Style or Diel</title>
  </head>
  <body>
    <header>
      <h1>Nerd Degaussified Type and Style Guide</h1>
    </header>
    <main>
      <section class="container">
        <h2>Colors</h2>
        <div class="colors">
          <div class="color-container">
            <div class="bgcolor color">
              <figcaption>Background color</figcaption>
              <p>#008081</p>
              <p>rgb(0, 128, 128)</p>
              <p>hsl(180, 100%, 25%)</p>
            </div>
          </div>
          <div class="color-container">
            <div class="titlecolor color">
              <figcaption>Title color</figcaption>
              <p>#010080</p>
              <p>rgb(0, 0, 128)</p>
              <p>hsl(240, 100%, 25%)</p>
            </div>
          </div>
          <div class="color-container">
            <div class="inactivetitle color">
              <figcaption>Inactive title color</figcaption>
              <p>#808080</p>
              <p>rgb(128, 128, 128)</p>
              <p>hsl(0, 0%, 50%)</p>
            </div>
          </div>
          <div class="color-container">
            <div class="windowbg color">
              <figcaption>Window background color</figcaption>
              <p>#c0c0c0</p>
              <p>rgb(191, 191, 191)</p>
              <p>hsl(0, 0%, 75%)</p>
            </div>
          </div>
        </div>
      </section>
      <section class="container">
        <h2>Fonts</h2>
        <div class="fonts">
          <div class="titlefont font">
            <p>Workbench</p>
          </div>
          <div class="codefont font">
            <p>Courier New</p>
          </div>
        </div>
      </section>
      <section class="container">
        <h2>Text Styles</h2>
        <div class="textstyles"></div>
      </section>
    </main>
  </body>
</html>
